<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interns Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="survey.css">

</head>

<body>
  <div class="header">
    <img class="logo" src="Screenshot_2020-06-17-10-51-11-1-1.jpg">
    <h1 id="title">TESK<span id="txt">TEDIA</span></h1>
  </div>

  <p> LIAH TECHNOLOGIES </p>
  <h2 id="description">Interns Survey Form </h2>

  <form id="survey-form" onsubmit="validationForm()">

    <label id="" for=""> Name <input id="name" type="text" placeholder="Enter your name"></label>

    <label id="" for=""> Gender <input id="gender" type="text" placeholder="Enter gender"></label>

    <label id="" for=""> Email<input id="email" type="email" placeholder="Enter your email"></label>

    <label id="" for=""> Password <input id="password" type="password" placeholder="Enter your password"></label>

    <label id="" for=""> Confirm Password <input id="confirmPassword" type="password"
        placeholder="Confirm your password"></label>

    <input type="submit" value="Submit" class="submit-button">
  </form>
  <script src="survey.js" defer></script>
</body>

</html>
